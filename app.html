<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <section class="movie-shell">
      <div class="cards">
        <h3>Movie Gallery</h3>
        <div class="cards-wrapper">
          <div class="card">
            <img src="" alt="Avatar" />
            <i class="fa fa-star main-star"></i>
            <div class="container">
              <h3 class="name"><b>name</b></h3>
              <p>title</p>
            </div>
          </div>
        </div>
      </div>

      <div class="moovie-list">
        <h3 class="favourite-title">Favourite List</h3>
        <div class="favourite-items">0</div>
        <ul class="favourite-list">
          <li class="favourite-list__item">item</li>
        </ul>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
